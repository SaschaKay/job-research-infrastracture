
services:
  init_shared_config:
    image: busybox
    container_name: init_shared_config
    volumes:
      - /opt/docker/shared_config:${SHARED_CONFIG}
    command: >
      sh -c "mkdir -p ${SHARED_CONFIG} &&
             chown -R root:9999 ${SHARED_CONFIG} && #9999 - sharedconfig group
             chmod -R 750 ${SHARED_CONFIG}" #rwx for root and, rx for sharedconfig, nothing for others

  jupyter:
    build:
      context: .
      dockerfile: Dockerfile-Jupyter
    container_name: jupyter
    restart: unless-stopped
    depends_on:
      - init_shared_config
    environment:
      JUPYTER_ENABLE_LAB: yes
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
    ports:
      - "8888:8888" 
      - "8889:8889"
      - "5000:5000"  
    volumes:
      - jupyter_data:/home/jovyan/work
      - /opt/docker/shared_config:${SHARED_CONFIG}
      - jupyter_keys:/home/jovyan/.ssh
    command: start-notebook.sh --NotebookApp.token=''
    deploy:
      resources:
        limits:
          cpus: '0.65'
        reservations:
          cpus: '0.20'

  postgres:
    image: postgres:17.4-bookworm
    container_name: postgres
    restart: always
    environment:
      PGUSER: ${POSTGRES_USER}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: 
        [
          "CMD-SHELL", 
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" 
        ]
      interval: 5s                             
      timeout: 5s                              
      retries: 5   

  pgadmin:
    image: dpage/pgadmin4@sha256:bdebdfc4b165c10d0ad60e58f1d7ef41af6c881c9556ae331adaa35bba6dacf3 #dpage/pgadmin4:latest 03.07.2025
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports: 
      - "5055:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
  jupyter_data:
  jupyter_keys:
